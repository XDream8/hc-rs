[package]
name = "hc-rs"
version = "0.2.0"
edition = "2021"
description = "create hosts file"
repository = "https://github.com/XDream8/hc-rs"
authors = ["XDream8 <WolfsDream@proton.me>"]
readme = "README.md"
license = "MIT"

[features]
dumb_terminal = ["colored/no-color"]

[dependencies]
reqwest = "0.11"
tokio = { version = "1", features = ["full"] }
seahorse = "2.1"
colored = "2"

[profile.release]
lto = "thin"

[profile.optimized]
inherits = "release"
lto = "fat"
codegen-units = 1
strip = true
opt-level = 3
